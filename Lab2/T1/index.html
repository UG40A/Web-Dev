<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="fb-text">
            <h1 class="logo">facebook</h1>
            <p class="slogan">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="fb-form-wrapper">
            <form class="login-form">
                <input type="text" placeholder="Электронный адрес или номер телефона" required aria-label="Email or Phone">
                <input type="password" placeholder="Пароль" required aria-label="Password">
                <button type="submit" class="login-btn">Вход</button>
                <a href="#" class="forgot-link">Забыли пароль?</a>
                <hr>
                <button type="button" class="create-btn">Создать новый аккаунт</button>
            </form>
            <p class="create-page"><a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.</p>
        </div>
    </main>
</body>
</html>
