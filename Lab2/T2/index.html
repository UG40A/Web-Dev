<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="phones-container">
            <div class="phone-mockup">
                <img src="https://via.placeholder.com/380x580/f0f0f0/cccccc?text=Instagram+Mockup" alt="Instagram App Preview">
            </div>
        </div>
        <div class="form-section">
            <div class="box login-box">
                <h1 class="logo">Instagram</h1>
                <form>
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" aria-label="Username">
                    <input type="password" placeholder="Пароль" aria-label="Password">
                    <button type="submit" class="login-btn">Войти</button>
                    <div class="divider">
                        <div class="line"></div>
                        <span class="or">ИЛИ</span>
                        <div class="line"></div>
                    </div>
                    <a href="#" class="fb-login">
                        <span class="fb-icon">f</span> Войти через Facebook
                    </a>
                    <a href="#" class="forgot-pass">Забыли пароль?</a>
                </form>
            </div>
            <div class="box signup-box">
                <p>У вас еще нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение.</p>
                <div class="stores">
                    <div class="store-btn">Google Play</div>
                    <div class="store-btn">App Store</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="meta">© 2026 Instagram from Meta</p>
    </footer>
</body>
</html>
